<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2: XSS Vulnerability</title>
</head>
<body>
<h1>Welcome to Exercise 2</h1>
<form id="commentForm">
    <label for="comment">Enter a comment:</label>
    <input type="text" id="comment" name="comment">
    <button type="submit">Submit</button>
</form>
<div id="comments">
    <h2>Comments</h2>
</div>
<script>
    document.getElementById('commentForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var comment = document.getElementById('comment').value;
        document.getElementById('comments').innerHTML += '<p>' + comment + '</p>';
    });
</script>
</body>
</html>
